<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AJAX</title>
        <link href="/output.css" rel="stylesheet">
    </head>
    <body class="relative w-full min-h-screen bg-coffee dark:bg-black">
        <!-- Modal window -->
        <div id="modal" class="w-full h-full" hidden>
            <div id="modal__overlay" class="fixed w-full h-full bg-black opacity-40"></div>
            <div id="modal__window" class="fixed left-1/3 top-1/4 w-1/3 max-h-fit bg-coffee rounded-3xl flex flex-col items-center py-20">
                <div id="modal__header" class="w-full flex justify-end">
                    <img id="modal__close-button" class="modal__close-button w-8 h-8 self-center mr-20" src="./assets/close.png" alt="delete">
                </div>

                <label for="modal__user-input" class="text-dust text-xl">user</label>
                <select class="w-1/3 mb-10 bg-dust font-bold" name="name" id="modal__user-input">
                    <option disabled selected hidden value="">name</option>
                    <!-- options user names from js -->
                </select>

                <label for="modal__title-input" class="text-dust text-3xl">title</label>
                <textarea class="w-2/3 mb-10 bg-dust h-32" type="text" name="title" id="modal__title-input"></textarea>

                <label for="modal__body-input" class="text-dust text-3xl">body</label>
                <textarea class="w-2/3 mb-20 bg-dust h-32" type="text" name="body" id="modal__body-input"></textarea>

                <button id="modal__submit-button" type="button" class="modal__button w-1/4 rounded-2xl bg-dust text-black font-bold h-10">Save</button>
            </div>
            <div id="repeat-modal-window" class="" hidden>
                <div  class="fixed left-1/3 top-1/4 w-1/3 h-1/2 bg-coffee rounded-3xl flex flex-col space-y-4 items-center py-20">
                    <div id="repeat-modal-window__header" class="w-full flex justify-end">
                        <img id="repeat-modal-window__close-button" class="repeat-modal-window__close-button w-8 h-8 self-center mr-20" src="./assets/close.png" alt="delete">
                    </div>
                    <div id="repeat-modal-window__title" class="w-full"></div>
                    <button id="repeat-modal-window__submit-button" type="button" class="repeat-modal-window__button w-1/4 rounded-2xl bg-dust text-black font-light">Yes</button>
                </div>
            </div>
        </div>

        <!-- Nav section -->
        <nav class="flex flex-row items-center justify-center relative mx-auto bg-coffee shadow">
            <div class="container flex items-center justify-between">
                <div class="px-10">
                    <img height="80" width="80" src="./assets/newLogo.png" alt="logo">
                </div>
                <div class="hidden space-x-20 md:flex">
                    <a class="font-light text-dust font-sans hover:text-dust" href="https://github.com/nikitanosov1">GitHub</a>
                    <a class="font-light text-dust font-sans hover:text-dust" href="https://vk.com/nikita.nosov">Vk</a>
                    <a class="font-light text-dust font-sans hover:text-dust" href="https://t.me/nikitanos0v">Telegram</a>
                </div>
            </div>        
        </nav>

        <!-- Main section -->
        <section class="mx-auto flex flex-col items-center bg-latte py-2">
            <h1 class="text-6xl text-center w-1/2 my-6 text-black">Create posts, add them to favorites, share with friends</h2>
            <button id="create-post-button" class="h-fit w-fit rounded-2xl bg-coffee text-dust font-medium px-3 py-2 my-10 justify-self-center text-center text-3xl transition ease-in-out delay-150 hover:scale-110" type="button">Create post</button>
        </section>

        <!-- Posts section -->
        <section id="posts" class="mx-auto container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <div id="loader" class="absolute justify-self-center mt-44" hidden>
                <!-- https://loading.io/css/ -->
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div> 
            </div>
            <!-- Posts from ajax -->
        </section>
        
        <!-- Dark mode button -->
        <button class="fixed top-2 right-2 w-5 h-5 bg-dust dark-switch-button" type="button"></button>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="./userService.js"></script>
        <script type="module" src="./postService.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
